<!doctype html>
<head>
    <link rel="stylesheet" href="style.css"/>
    <link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="node_modules/mousetrap/mousetrap.min.js"></script>
</head>

<body>

<div id="container">

    <div id="options">
        <input id="is-full-screen" type="checkbox"/>
        <label for="is-full-screen">Receive only</label>

        <input id="is-audible" type="checkbox"/>
        <label for="is-audible">Audible range</label>

        <input id="is-visualizer" type="checkbox"/>
        <label for="is-visualizer">Visualizer enabled</label>
    </div>

    <!-- Received emoticon goes here -->
    <img id="received-emoticon" class="placeholder" src="img/placeholder.gif"/>

    <div id="select-emoticon">
        <!-- Emoticon picker -->
    </div>

    <div id="text-emoticon"> </div>

    <div id="cmd-emoticon"></div>
</div>

<script src="build/all.js"></script>
</body>
